<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>

</head>

<body class="page">

    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Лого">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__hover-container">
                <div class="profile__hover-pen"></div>
                <img src="#" alt="Аватар" class="profile__avatar">

            </div>

            <div class="profile__name-container">
                <h1 class="profile__title"></h1>
                <button class="profile__edit-button" type="button">
                    <img src="<%=require('./images/vector.svg')%>" alt="Редактировать" class="profile__edit-image">
            </button>
            </div>
            <p class="profile__subtitle"></p>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="places">
            <ul class="places__cards">
            </ul>
        </section>


    </main>

    <footer class="footer">
        <p class="footer__logo">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit">
        <form class="popup__container" name="editPopapForm" novalidate>
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__contact-info">
                <input id="name" type="text" name="name" class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
                <span id="error-name" class="popup__error popup__error_active"></span>
                <input id="job" type="text" name="job" class="popup__input popup__input_type_job" required minlength="2" maxlength="200">
                <span id="error-job" class="popup__error popup__error_active"></span>
            </fieldset>
            <button type="submit" class="popup__save" value="Сохранить">Сохранить</button>
        </form>
    </section>

    <section class="popup popup_type_add-card">
        <form class="popup__container" name="addCardPopapForm" novalidate>
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__contact-info">
                <input id="title" type="text" name="name" class="popup__input popup__input_type_title" placeholder="Название" required minlength="2" maxlength="30">
                <span id="error-title" class="popup__error popup__error_active"></span>
                <input id="link-add-card" type="url" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
                <span id="error-link-add-card" class="popup__error popup__error_active"></span>
            </fieldset>
            <button type="submit" class="popup__save" value="Создать">Создать</button>
        </form>
    </section>

    <section class="popup popup_type_activ-image">

        <figure class="popup__image">
            <button type="button" class="popup__close popup__close_type_image"></button>
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз" class="popup__image-activ">
            <figcaption class="popup__image-text"></figcaption>
        </figure>
    </section>

    <section class="popup popup_type_confirmation">
        <form class="popup__container popup__container_form_confirmation" name="confirmationForm" novalidate>
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title popup__title_form_confirmation">Вы уверены?</h2>

            <button type="submit" class="popup__save" value="Да">Да</button>
        </form>
    </section>

    <section class="popup popup_type_update-avatar">
        <form class="popup__container popup__container_form_update-avatar" name="updateAvatarForm" novalidate>
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title popup__title__update-avatar">Обновить аватар</h2>
            <fieldset class="popup__contact-info">
                <input id="link-update-avatar" type="url" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на аватар" required>
                <span id="error-link-update-avatar" class="popup__error popup__error_active"></span>
            </fieldset>
            <button type="submit" class="popup__save" value="сохранить">Сохранить</button>
        </form>
    </section>

    <template class="card-template">
        <li class="places__card">
            <button class="places__delete-button" type="button">
                <div class="places__delete-cup"></div>
                <div class="places__delete-basket"></div>
            </button>
            
            <img src="#" alt="" class="places__image">
            <div class="places__name-container">
                <h2 class="places__name"></h2>
                <div class="places__like-container">
                    <button class="places__like" type="button"></button>
                    <span class="places__like-count"></span>
                </div>
            </div>
        </li>
    </template>



</body>

</html>
